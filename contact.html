<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Meta tags for search engines -->
    <meta name="description" content="Life Coach in Colombia. Certified coaching support online in English and Spanish. 
        Reach your goals - Create, Inspire, Build your own Success- make things happen. Transform. Grow . Master your own Mind, it is free">
    <meta name="keywords" content="coaching, coach, support, goals, life, problems, professional, help, online, consulting, free, 
        transform, grow, master, success, inspire, mind, personalized">

    <!--Link to css stylesheet file-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!--Website title in browser tab-->
    <title>Giovanni Sanchez</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">

        Empathie Icons erstellt von Vectors Tank - Flaticon</a> -->

</head>

<body>
    <!-- Header -->
    <header class="header">
        
        <!-- Hamburger button -->
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars" style="color: #ffffff;"></i>
        </label>
        
        <!-- Navigation bar -->
        <div class="navigation-bar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html" class="active">Contact</a>
        </div>

        <!-- Logo -->
        <h1 class="logo"><a href="index.html">
            Giovanni Sanchez
        </a></h1>
        
    </header>
    
    <!-- Main -->
    <main>
         <!-- Contact section -->
         <section class="contact">
            <!-- Container contact picture -->
            <div class="container1-contact">
                <div class="contact-pic">
                    <img src="assets/images/giovanni-with-ancient-background.jpg" alt="Giovanni with an ancient city+bridge in the background">
                </div>
            </div>
            <!-- Container with contact form -->
            <div class="container2-contact">
                <form id="contact-form" method="POST" action="https://formdump.codeinstitute.net">
                    <h3>Let's get in contact</h3>
                    <br>
                    <p>Please enter your details and I will personally get in touch with you. Speak to you soon.</p>
                    <br>
                    <!-- Input field for first name -->
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" id="first_name" class="text-input" required>
                    <br>
                    <!-- Input field for last name -->
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" id="last_name" class="text-input" required>
                    <br>
                    <!-- Input field for email address -->
                    <label for="email_address">Email Address</label>
                    <input type="email" name="email_address" id="email_address" class="text-input" required>
                    <br>
                    <!-- Input field for location -->
                    <label for="location">Location (City/Country)</label>
                    <input type="location" name="location" id="location" class="text-input" required>
                    <br>
                    <!-- Submission button -->
                    <button type="submit" class="join-button"> Send </button>
                </form>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="social-networks">
            <!-- LinkedIn -->
            <a href="https://www.linkedin.com/in/giovasanlo" target="_blank" rel="noopener" 
                    aria-label="Visit my LinkedIn profile (opens in a new tab)">
                    <i class="fa-brands fa-linkedin-in"></i> LinkedIn</a>
            <!-- Email Credits to Simplilearn - Source: https://www.simplilearn.com/tutorials/html-tutorial/html-mailto -->
            <a href="mailto:giovasan.gs@gmail.com?&subject=Request for a Virtual Meeting&body=Dear Giovanni,%0D%0A%0D%0AI hope this email finds you well. I wanted to reach out and schedule a virtual meeting to discuss how you can guide me in achieving my career goals.%0D%0A%0D%0APlease let me know your availability.%0D%0A%0D%0ABest regards,%0D%0A[Your Name]" 
                target="_blank" rel="noopener" 
                aria-label="Send me an email to have a virtual coffee (opens in a new tab)">
                <i class="fa-solid fa-paper-plane"></i> Email</a>
        </div>
    </footer>
    
    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/1240c13848.js" crossorigin="anonymous"></script>
        
</body>

</html>
